<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text">Advance tip Calculator</h1>
    <div class="bill">
        <h2 class="text">Bill</h2>
        <input class="input" type="number" id="bill_value">
    </div>
    <div class="tip">
        <h2 class="text">Tip</h2>
        <input class="input" type="number" id="tip_value">
    </div>
    <div id="n_of_p">
        <h2 class="text">Number of people</h2>
        <input class="input" type="number" id="n_of_p_value">
    </div>
    <div id="final">
        <h2 class="text">Final</h2>
        <p id="final_value"></p>
        <button id="calculate">Calculate</button>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
